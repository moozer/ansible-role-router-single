# setup of router with NAT, DHCP and DNS.

- hosts: routers
  # user vagrant and sudo is the vagrant way 
  user: vagrant
  sudo: yes

  roles:
  - router-single

  vars_files:
  - common_vars.yml

  vars:
  - NAT_inside: 
    - vio2
    - vio3
  - NAT_outside: vio1
  - dhcpd_if: "{{ NAT_inside }}"
  
  - LAN_params:
      vio1: "{{ LAN_upstream }}"
      vio2: "{{ LAN_A }}"
      vio3: "{{ LAN_B }}"

  - ip_adresses:
      vio1: "10.10.0.5"
      vio2: "{{ LAN_A.gateway }}"
      vio3: "{{ LAN_B.gateway }}"

